name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Build and Package
      run: dotnet pack

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: NuGet Package
        path: nupkg
